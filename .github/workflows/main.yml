name: Lint and release packages

on: # yamllint disable-line rule:truthy
  push:
    branches: [ main ]

jobs:
  lint-linters:
    name: Lint the linters repository
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      timeout-minutes: 5
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.20.0

    - name: Install nodejs
      timeout-minutes: 5
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
      with:
        node-version: 22.21.0
        cache: pnpm

    - name: Install dependencies
      timeout-minutes: 5
      run: pnpm i

    - name: Lint repository
      timeout-minutes: 5
      run: pnpm -r lint

  npm-publish:
    name: Publish package to npm
    runs-on: ubuntu-latest
    if: contains( join( github.event.commits.*.message, ', ' ), '[ci release]' )

    needs:
    - lint-linters

    strategy:
      matrix:
        package:
        - packages/bundled-eslint-config
        - packages/bundled-stylelint-config

    steps:
    - name: Checkout repository
      timeout-minutes: 5
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.20.0

    - name: Install nodejs
      timeout-minutes: 5
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
      with:
        node-version: 22.21.0
        cache: pnpm

    - name: Install dependencies
      timeout-minutes: 5
      run: pnpm i

    - name: Build packages
      timeout-minutes: 5
      run: pnpm build && pnpm -r build

    - uses: JS-DevTools/npm-publish@7f8fe47b3bea1be0c3aec2b717c5ec1f3e03410b # v4
      timeout-minutes: 5
      with:
        access: public
        package: ${{ matrix.package }}/package.json
        token: ${{ secrets.NPM_TOKEN }}
