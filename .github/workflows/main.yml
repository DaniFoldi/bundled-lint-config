name: Lint and release packages

on: # yamllint disable-line rule:truthy
  push:
    branches: [ main ]

jobs:
  lint-linters:
    name: Lint the linters repository
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      timeout-minutes: 5
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Install nodejs
      timeout-minutes: 5
      uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
      with:
        node-version: 20
        cache: pnpm

    - name: Install dependencies
      timeout-minutes: 5
      run: pnpm i

    - name: Lint repository
      timeout-minutes: 5
      run: pnpm lint

  npm-publish:
    name: Publish package to npm
    runs-on: ubuntu-latest
    if: contains( join( github.event.commits.*.message, ', ' ), '[ci release]' )

    needs:
    - lint-linters

    strategy:
      matrix:
        package:
        - packages/bundled-eslint-config
        - packages/bundled-stylelint-config

    steps:
    - name: Checkout repository
      timeout-minutes: 5
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install nodejs
      timeout-minutes: 5
      uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
      with:
        node-version: 20
        cache: pnpm

    - name: Install dependencies
      timeout-minutes: 5
      run: pnpm i

    - name: Build packages
      timeout-minutes: 5
      run: pnpm build && pnpm -r build

    - uses: JS-DevTools/npm-publish@19c28f1ef146469e409470805ea4279d47c3d35c # v3
      timeout-minutes: 5
      with:
        access: public
        package: ${{ matrix.package }}/package.json
        token: ${{ secrets.NPM_TOKEN }}
