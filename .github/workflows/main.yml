name: Lint and release packages

on: # yamllint disable-line rule:truthy
  push:
    branches: [ main ]

jobs:
  lint-linters:
    name: Lint the linters repository
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      timeout-minutes: 5
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install nodejs
      timeout-minutes: 5
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: pnpm

    - name: Install dependencies
      timeout-minutes: 5
      run: pnpm i

    - name: Lint repository
      timeout-minutes: 5
      run: pnpm lint

  npm-publish:
    name: Publish package to npm
    runs-on: ubuntu-latest
    if: contains( join( github.event.commits.*.message, ', ' ), '[ci release]' )

    needs:
    - lint-linters

    strategy:
      matrix:
        package:
        - packages/bundled-eslint-config

        - packages/stylelint-scss
        - packages/stylelint-standard
        - packages/stylelint-vue
        - packages/stylelint-vue-scss

    steps:
    - name: Checkout repository
      timeout-minutes: 5
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install nodejs
      timeout-minutes: 5
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: pnpm

    - name: Install dependencies
      timeout-minutes: 5
      run: pnpm i

    - name: Build packages
      timeout-minutes: 5
      run: pnpm build && pnpm -r build

    - uses: JS-DevTools/npm-publish@v3
      timeout-minutes: 5
      with:
        access: public
        package: ${{ matrix.package }}/package.json
        token: ${{ secrets.NPM_TOKEN }}
